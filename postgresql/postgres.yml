version: '3.1'

services:

  postgres:
    container_name: trilat_postgres
    image: postgis/postgis
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./endurance/data:/var/lib/postgresql/data
      - ./endurance/input:/input
    environment:
      POSTGRES_PASSWORD: mysecretpassword 
